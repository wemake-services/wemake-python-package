[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"


[tool.poetry]
name = "wemake-python-package"
description = "Bleeding edge cookiecutter template to create new python packages"
version = "0.1.0"
readme = "README.md"
authors = [
  "Nikita Sobolev <mail@sobolevn.me>"
]

license = "MIT"


[tool.poetry.dependencies]
python = "^3.7"
cookiecutter = "^1.6"
jinja2-git = "^1.0"

# TODO: remove after this issue is fixed:
# https://github.com/python-poetry/poetry/issues/1740
importlib-metadata = ">=0.23,<1.7"
lice = "^0.6"


[tool.poetry.dev-dependencies]
binaryornot = "^0.4"

wemake-python-styleguide = "^0.13.2"
flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"
nitpick = "^0.21.3"

pytest = "^5.3"
pytest-randomly = "^3.1"
pytest-cookies = "^0.3"

safety = "^1.8"
tomlkit = "^0.5.11"
