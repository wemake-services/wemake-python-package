[tool.poetry]
name = "wemake-python-package"
description = "Bleeding edge cookiecutter template to create new python packages"
version = "0.1.0"
readme = "README.md"
authors = [
  "Nikita Sobolev <mail@sobolevn.me>"
]

license = "MIT"


[tool.poetry.dependencies]
python = "^3.9"

cookiecutter = "^2.6"
jinja2-git = "^1.3"
lice = "^0.6"


[tool.poetry.group.test.dependencies]
binaryornot = "^0.4"
tomli = "^2.0"

wemake-python-styleguide = "^0.18"
flake8-pytest-style = "^1.6"
nitpick = "^0.35"

pytest = "^8.0"
pytest-randomly = "^3.15"
pytest-cookies = "^0.7"


[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"
