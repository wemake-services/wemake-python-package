[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style.toml"


[tool.poetry]
name = "wemake-python-package"
description = "Bleeding edge cookiecutter template to create new python packages"
version = "0.1.0"
readme = "README.md"
authors = [
  "Nikita Sobolev <mail@sobolevn.me>"
]

license = "MIT"


[tool.poetry.dependencies]
python = "^3.7"

cookiecutter = "^1.7"
jinja2-git = "^1.0"
lice = "^0.6"


[tool.poetry.dev-dependencies]
binaryornot = "^0.4"

wemake-python-styleguide = "^0.14.0"
flake8-pytest-style = "^1.1"
nitpick = "^0.22"

pytest = "^5.4"
pytest-randomly = "^3.2"
pytest-cookies = "^0.5"

safety = "^1.8"
tomlkit = "^0.5.11"
